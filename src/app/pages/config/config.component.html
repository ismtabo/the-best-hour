<div class="container">
  <h1 translate="app.config.title"></h1>


  <div class="configuration">
    <app-language-selector></app-language-selector>

    <div *ngIf="auth.user | async as user; else showLogin">
      <button pButton type="button" label="Logout" class="p-button-outlined" (click)="logout()"></button>
    </div>
    <ng-template #showLogin>
      <button pButton type="button" label="Login with Google" class="p-button-outlined" (click)="login()"></button>
    </ng-template>
  </div>
</div>


<div class="home-link">
  <span class="mdi mdi-clock" routerLink="/"></span>
</div>
