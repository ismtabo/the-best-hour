<div class="landing-container">
    <div class="night" *ngIf="isTargetHour()">
        <div class="stars">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
        </div>
    </div>
    <div class="message">
        <ng-container *ngIf="!isTargetHour(); else elseIsTargetHour">
            <app-flipdown-hour [hour]="diff"></app-flipdown-hour>
            <h1 [translate]="'app.landing.waiting-banner'"></h1>
        </ng-container>
        <ng-template #elseIsTargetHour>
            <h1 [translate]="'app.landing.ready-banner'"></h1>
            <div class="img">
                <img src="assets/img/moon.jpg" alt="Happy moon">
            </div>
            <audio controls>
                <source src="assets/sound/fly.me-to-the-moon.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </ng-template>
    </div>
</div>
